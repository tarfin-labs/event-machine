name: Infection

on:
  push:
    paths:
      - '**.php'
      - 'infection.json5'

jobs:
  infection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: pcov

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run Infection
        run: composer infection
        continue-on-error: true

