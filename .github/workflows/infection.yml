name: Infection

on:
  workflow_dispatch:

jobs:
  infection:
    name: Mutation Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: pcov

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run Infection
        run: composer test:mutation
