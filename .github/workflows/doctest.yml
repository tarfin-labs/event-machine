name: DocTest

on:
  push:
    paths:
      - 'docs/**.md'
      - 'src/**.php'
  pull_request:
    paths:
      - 'docs/**.md'
      - 'src/**.php'

jobs:
  doctest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Run DocTest
        run: composer test:doc
